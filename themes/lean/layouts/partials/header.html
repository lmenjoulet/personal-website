<h1><a href="/">{{ site.Title }}</a></h1>
{{ if .Site.IsMultiLingual }}

<ul class="header-langs">
  {{ range .Site.Languages }}
  <li>
    {{ if eq . $.Site.Language }}
    {{ .Lang }}
    {{ else }} {{ range $.Translations }}
    <a href="{{ .Permalink }}">{{ .Language.Lang }}</a>
    {{ end }} {{ end }}
  </li>
  {{end}}
</ul>
{{end}}

<ul class="header-links">
  <li><a href="/{{ .Language.Lang }}/tags">Tags</a></li>
  <li><a href="/{{ .Language.Lang }}/feeds">Feeds</a></li>
</ul>
